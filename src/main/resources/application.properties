#[1] \uB0B4\uC7A5 \uD1B0\uCEA3(\uC11C\uBC84)\uC758 port \uBCC0\uACBD
#\uC2A4\uD504\uB9C1 \uB0B4\uC7A5 \uD1B0\uCEA3 port\uB294 \uAE30\uBCF8\uC801\uC73C\uB85C 8080 \uC73C\uB85C \uD558\uC9C0\uB9CC \uC6D0\uD558\uB294 port \uBCC0\uACBD \uAC00\uB2A5.
server.port = 8080

#[2] JDBC \uC5F0\uB3D9
#1.\uC5F0\uB3D9\uD560 JDBC URL
#\uAE30\uC874\uC5D0\uB294 \uD074\uB798\uC2A4(DAO)\uC5D0\uC11C \uC9C1\uC811 JDBC\uC5F0\uB3D9 \uD588\uB2E4\uBA74 spring\uC5D0\uC11C\uB294 .properties \uC124\uC815\uD30C\uC77C\uC5D0\uC11C db\uC5F0\uB3D9 \uAC00\uB2A5\uD568
spring.datasource.url = jdbc:mysql://localhost:3306/springweb

#2.\uC5F0\uB3D9\uD560 JDBC \uACC4\uC815
spring.datasource.username=root
#3.\uC5F0\uB3D9\uD560 JDBC \uACC4\uC815 \uBE44\uBC00\uBC88\uD638 , \uB744\uC5B4\uC4F0\uAE30 \uD3EC\uD568\uD558\uBBC0\uB85C \uC8FC\uC758
spring.datasource.password=1234

#4.\uB9C8\uC774\uBC14\uD2F0\uC2A4 .xml \uD30C\uC77C\uC758 \uACBD\uB85C\uC124\uC815
#resources \uD3F4\uB354 \uD558\uC704\uC5D0 mybatis \uD3F4\uB354  --> /mapper \uB864\uB354
mybatis.mapper-locations = classpath:mybatis/mapper/*.xml

#[4]\uC2A4\uD504\uB9C1\uC774 \uC11C\uBC84 \uC2E4\uD589\uD560\uB54C sql \uD30C\uC77C \uC790\uB3D9\uC73C\uB85C \uC77D\uC5B4\uB4DC\uB9AC\uB294 \uC124\uC815
# schema.sql \uACFC data.sql \uD30C\uC77C \uC2E4\uD589\uD568
spring.sql.init.mode=always


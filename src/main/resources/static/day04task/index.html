<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<div class="wrap">
    <h3>게시판</h3>
    <!-- 글쓰기 -->
    <div class="writeBox">
        <input type="text" id="title" placeholder="제목"> <br/>
        <textarea id="content" placeholder="내용" style="width: 200px; height: 100px;"></textarea> <br/>
        <button onclick="onWrite()">글쓰기</button>
    </div>

    <!-- 게시물 목록 -->
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>비고</th>
        </tr>
        </thead>
        <tbody>
        <!-- JS가 테이블 내용 출력 -->
        </tbody>
    </table>
</div>

<!-- axios CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
